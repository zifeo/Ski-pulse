<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Ski-pulse</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinNice.css">
    <script src="js/jquery.js"></script>
    <script src="js/semantic.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="animate.js"></script>
    <script>
        $(function() {
	        
	      	function load(url) {
                var ret;
                $.ajaxSetup({
                    async: false
                });
                $.getJSON(url, function (data) {
                    ret = data;
                });
                $.ajaxSetup({
                    async: true
                });
                return ret;
            }

            var ds = load('js/ds.json');

            $('#calendar').calendar({
                type: 'date',
                inline: true,
                firstDayOfWeek: 1,
                initialDate: new Date("2015-11-30T06:00:00.000+01:00"),
                minDate: new Date("2015-11-30T06:00:00.000+01:00"),
                maxDate: new Date("2016-04-23T20:50:00.000+02:00"),
                onChange: function(date) {
                    currentDate = date;
                }
            });

            $("#timeline").ionRangeSlider({
                grid: true,
                from: -500,
                to: 500,
                step: 10,
                hide_min_max: true,
                hide_from_to: true,
                values: values_for_date()
            });

            function values_for_date(){
                var values = [];
                ds.ticketing.start
                return values;
            }

            console.log(ds.ticketing);

            $.getJSON( "./weather/weather.json", function( data ) {
                    var items = [];
                    $.each( data, function( key, val ) {
                            items.push( "<li id='" + key + "'>" + key + "</li>" );
                    });
            });

            function changeWeatherImage() {
                var clear = {name:"clear-day", src:"./weather/icons/sunny.png"};
                var clearnight = {name:"clear-night", src:"./weather/icons/full moon.png"};
                var rain = {name:"rain", src:"./weather/icons/heavy rain.png"};
                var snow = {name:"snow", src:"./weather/icons/snowy.png"};
                var sleet = {name:"sleet", src:"./weather/icons/snowy.png"};
                var wind = {name:"wind", src:"./weather/icons/windy.png"};
                var fog = {name:"fog", src:"./weather/icons/fog.png"};
                var cloudy = {name:"cloudy", src:"./weather/icons/cloudy.png"};
                var partlyCloudyDay = {name:"partly-cloudy-day", src:"./weather/icons/sunny to cloudy.png"};
                var partlyCloudyNight = {name:"partly-cloudy-night", src:"./weather/icons/overcast.png"};
                var unknowSrc = "./weather/icons/unknown.png";

                var map = [
                    clear, clearnight, rain, snow, sleet, wind, fog, cloudy, partlyCloudyDay, partlyCloudyNight
                ];
                var current = "hail";
                var found = false;
                $.each(map, function (idx, elem) {
                    if (elem.name == current) {
                        $('#weatherimage').attr("src", elem.src);
                        found = true;
                    }
                });
                if (!found) {
                    $('#weatherimage').attr("src", unknowSrc);
                }
            }

            changeWeatherImage();
        });
    </script>
    <style>

        .overlay {
            background-image: url("domaine_verbier.jpg");
            fill: none;
            pointer-events: all;
        }

        .row {
            padding: 0 !important;
        }

        #bar {
            margin: 0em 38px 22px 32px;
            width: 100%;
        }

        #timeline-container {
            margin-left: 250px;
            margin-top: -5px;
        }

        #buttons {
            float: left;
            margin-top: 22px !important;
        }
        
        #calendar-container {
	        padding: 0 0 18px 18px;
        }
        
        #panel {
        }
     
    </style>
</head>
<body>
<div class="ui grid">
    <div class="row" id="display">
        <div class="sixteen wide column">
            <svg></svg>
        </div>
    </div>
    <div class="row" id="controls">
        <div id="bar">
            <div class="sixteen wide column">
                <div class="ui icon buttons" id="buttons">
                    <button class="ui icon button">
                        <i class="backward icon"></i>
                    </button>
                    <button class="ui icon button">
                        <i class="step backward icon"></i>
                    </button>
                    <button class="ui icon button">
                        <i class="play icon"></i>
                    </button>
                    <button class="ui icon button">
                        <i class="pause icon"></i>
                    </button>
                    <button class="ui icon button">
                        <i class="step forward icon"></i>
                    </button>
                    <button class="ui icon button">
                        <i class="forward icon"></i>
                    </button>
                </div>
                <div id="timeline-container">
                    <input type="text" id="timeline" value="" />
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="panel">
        <div class="four wide column">
	        <div id="calendar-container">
            	<div id="calendar" class="ui calendar"></div>
        	</div>
        </div>
        <div class="four wide column">
            stats
        </div>
        <div class="four wide column">
            <button id="button1">data</button>
            <button id="button2">data*2</button>
            <button id="button3">play</button>
            <button id="button4">pause</button>
        </div>

        <div class="four wide column">
            <div class="ui card">
                <img id="weatherimage" src="./weather/icons/mostlycloudy.png">
                <div class="content">
                    <a class="header" href="#">Steve Jobes</a>
                    <div class="meta">
                        <a>Last Seen 2 days ago</a>
                    </div>
                </div>
            </div>
            <div id="weatherPanel"></div>

    </div>
</div>
</body>
</html>
